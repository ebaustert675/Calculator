<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <div class = "calculator">
      <div id = "table-row">
        <!--calculator display-->
        <input type="text" name="calc_display" id="calc__display">
    </div>
    <hr>
      <!--calculator buttons-->
    <div class = "buttons">
        <!--key operators-->
        <!--  delete-->
        <button class="key--operator" onclick="del()">del</button>
        <!--factorial-->
        <button class="key--operator" onclick="dis('!')">!</button>
        <!--  exponents-->
        <button class="key--operator" onclick="dis('^')">x<sup>y</sup></button>
        <!--  square root-->
        <button class="key--operator" onclick="dis('√')">√x</button>
        <!--  percent-->
        <button class="key--operator" onclick="dis('%')">%</button>
        <!--  add-->
        <button class="key--operator" onclick="dis('+')">+</button>
        <!--numbers-->
        <button onclick="dis('7')">7</button>
        <button onclick="dis('8')">8</button>
        <button onclick="dis('9')">9</button>
        <!--log10-->
        <button class="key--operator" onclick="dis('log10')">log10</button>
        <!--  subtract-->
        <button class="key--operator" onclick="dis('-')">-</button>
        <!--numbers-->
        <button onclick="dis('4')">4</button>
        <button onclick="dis('5')">5</button>
        <button onclick="dis('6')">6</button>
        <!--parenthesis-->
        <button class="key--operator" onclick="dis('()')">()</button>
        <!--  multiply-->
        <button class="key--operator" onclick="dis('*')">*</button>
        <!--numbers-->
        <button onclick="dis('1')">1</button>
        <button onclick="dis('2')">2</button>
        <button onclick="dis('3')">3</button>
        <!--pi-->
        <button class="key--operator" onclick="dis('π')">π</button>
        <!--  divide-->
        <button class="key--operator" onclick="dis('/')">÷</button>
        <!--numbers-->
        <button onclick="dis('0')">0</button>
        <!--decimal-->
        <button onclick="dis('.')">.</button>
        <!--clear-->
        <button onclick="clr()">AC</button>
        <!--equals-->
        <button class="key--equal" onclick="solve()">=</button>
    </div>
    </div>
  </body>
</html>
